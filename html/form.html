<!-- Form di registrazione con Bootstrap 5 -->
<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form con LocalStorage</title>
    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="h1 text-center mt-1">Form con LocalStorage</h1>
    <div class="container mt-5">
      <!-- Mostra il nome salvato, se presente -->
      <div id="savedName" class="mb-3"></div>
      <!-- Form di registrazione -->
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Inserisci il tuo nome"
          id="nameInput"
        />
        <button class="btn btn-primary" type="button" id="saveBtn">
          Salva
        </button>
        <button class="btn btn-danger" type="button" id="removeBtn">
          Rimuovi
        </button>
      </div>
      <!-- Bottone centrato per il prossimo esercizio -->
      <div class="d-flex justify-content-center mt-3"> <!-- Contenitore per centrare il bottone -->
        <a href="../html/counter.html" class="btn btn-success mt-3"
                >Esercizio successivo</a
              >
      </div>
      <!-- Script JS -->
    <script src="../script/form.js"></script>
  </body>
</html>
